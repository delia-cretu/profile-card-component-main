<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Frontend Mentor | Profile card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- CSS Grid Layout -->
    <div class="grid-wrapper">
      <div class="grid">
        <!-- Image section -->
        <img src="images/bg-pattern-card.svg" alt="" class="img-background" />
        <div class="img-profile">
          <img src="images/image-victor.jpg" alt="" />
        </div>

        <!-- Infomation section -->
        <div class="profile-info">
          <span class="style1" id="profile-name">Victor Crest</span>
          <span class="style2" id="profile-age">26</span>
          <p class="style2" id="profile-city">London</p>
        </div>
        <hr />

        <table class="profile-stats">
          <tbody>
            <tr>
              <td class="number style1">80K</td>
              <td class="number style1">803K</td>
              <td class="number style1">1.4K</td>
            </tr>
            <tr>
              <td class="object style2">Followers</td>
              <td class="object style2">Likes</td>
              <td class="object style2">Photos</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by Delia Cretu.
    </div>
  </body>
</html>
